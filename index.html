<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 11</title>
</head>

<body>

  <div class="wrapper">
    <main class="main">
      <section class="car">
        <div class="car__container">
          <h1 class="car__text">Класним людям - круті тачки!</h1>
          <div class="car__window window-car">
            <div class="window-car__body">
              <div class="window-car__mirror window-car__mirror_left"></div>
              <div class="window-car__box">
                <img class="window-car__img" src="img/glass.png" alt="Car's window">
              </div>
              <div class="window-car__mirror window-car__mirror_right"></div>
            </div>
          </div>
          <div class="car__bottom bottom-car">
            <div class="bottom-car__up upper-bottom">
              <div class="upper-bottom__light upper-bottom__light_left">
                <div class="upper-bottom__light-box upper-bottom__light-box_left">
                  <div class="upper-bottom__light-inner"></div>
                </div>
              </div>
              <div class="upper-bottom__center">
                <div class="upper-bottom__inner"></div>
              </div>
              <div class="upper-bottom__light upper-bottom__light_right">
                <div class="upper-bottom__light-box upper-bottom__light-box_right">
                  <div class="upper-bottom__light-inner"></div>
                </div>
              </div>
            </div>
            <div class="bottom-car__down down-bottom">
              <div class="down-bottom__circle down-bottom__circle_left">
              </div>
              <div class="down-bottom__center">
                <img class="down-bottom__img" src="img/type.png" alt="Type of mark car">
              </div>
              <div class="down-bottom__circle down-bottom__circle_right">
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>
  </div>

</body>

</html>
